<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>CURRENCY CONVENTOR</title>
</head>

<body>


    <div id="container">
        <h3 id="header">CURRENCY CONVENTOR</h3>
        <div id="firstrate">

            <select id="selected" class="block w-full max-w-xs mx-auto mt-4 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <option value="" disabled selected>Select a currency</option>
            </select>
            <input id="rateinput" type="text" class="block w-full max-w-xs mx-auto mt-4 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" disabled>

        </div>


        <div id="secondrate">

            <select id="selected2" class="block w-full max-w-xs mx-auto mt-4 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <option value="" disabled selected>Select a currency</option>
            </select>
            <input id="rateinput2" type="text" class="block w-full max-w-xs mx-auto mt-4 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" disabled>

        </div>

    

        <div  id="currency">

            <input type="text" id="converted"  class="block w-full max-w-xs mx-auto mt-4 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" disabled>
    
            </div>

                <div  id="adder">

            <input type="text" id="added"  class="block w-full max-w-xs mx-auto mt-4 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" disabled>
    
            </div>


       

    </div>

    <script src="./app/app.js"></script>
</body>

</html>
